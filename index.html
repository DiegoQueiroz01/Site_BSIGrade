<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BSI</title>
    <link rel="stylesheet" href="/indexSTYLE.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body id="login">
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="logo-SI">
                        <img src="/Imagens/LogoSI.png" alt="" sizes="" srcset="">
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="text-login">
                        <p>BACHARELADO EM SISTEMA DE INFORMAÇÃO</p>
                    </div>
                </div>
            </div>
        </div>
        <form class="forms">
            <div class="mb-3">
                <label for="examploNumerodeMatricula" class="form-NMatricula">Informe seu número de matrícula</label>
                <input type="text" class="matricula" id="examploNumerodeMatricula" aria-describedby="numeroHelp">
            </div>
            <div class="button-enter">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
        </form>
    </main>
</body>
</html>
